{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Masuk - Soluntika</title>
        <link href="{% static 'kuesioner/css/styles.css' %}" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="{% static 'kuesioner/assets/img/soluntika-kecil.png' %}" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <!-- Basic login form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="fw-light my-4"></h3>
                                        <div class="d-flex justify-content-center">
                                            <img src="{% static 'kuesioner/assets/img/soluntika-kecil.png' %}" alt="">
                                        </div>
                                    </div>
                                    <div class="card-body">
                                    <div>
                                        {% if form.errors %}
                                        <div class="alert alert-danger">
                                            Mohon bantuan mengisi komentar dan saran. Terima kasih.
                                        </div>
                                        {% endif %}
                                    </div>
                                    {% load widget_tweaks %}
                                        <!-- Login form-->
                                        <form method="post" action="{% url 'user_comment' %}" novalidate>
                                            {% csrf_token %}
                                            <!-- Form Group textarea-->
                                            <div class="form-group">
                                                <div class="mb-0">
                                                    <label for="exampleFormControlTextarea1"><b>Saran</b></label>
                                                    <textarea class="form-control" name="saran" id="exampleFormControlTextarea1" rows="9" required></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="mb-0">
                                                    <label for="exampleFormControlTextarea2"><b>Komentar</b></label>
                                                    <textarea class="form-control" name="komentar" id="exampleFormControlTextarea1" rows="9" required></textarea>
                                                </div>
                                            </div>
                                            <!-- Form Group (login box)-->
                                            <div class="d-flex align-items-center justify-content-end mt-4 mb-0">
                                                <!--Submit Button-->
                                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <!-- <div class="small"><a href="{% url 'register' %}">Butuh akun? Mendaftar!</a></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; Soluntika 2023</div>
                            <div class="col-md-6 text-md-end small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'kuesioner/js/scripts.js' %}"></script>
    </body>
</html>
